<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication Data</title>
</head>
<body>
    <h2>ðŸ§¹ Clear Authentication Data</h2>
    <p>This will clear all stored authentication data from your browser.</p>
    <button onclick="clearAllAuth()">Clear All Auth Data</button>
    <div id="result"></div>

    <script>
        function clearAllAuth() {
            // Clear localStorage
            localStorage.removeItem('auth_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_data');
            
            // Clear sessionStorage
            sessionStorage.removeItem('auth_token');
            sessionStorage.removeItem('refresh_token');
            sessionStorage.removeItem('user_data');
            
            // Clear all localStorage (nuclear option)
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('result').innerHTML = 
                '<p style="color: green;">âœ… All authentication data cleared!</p>' +
                '<p>You can now close this tab and try logging in again.</p>';
                
            console.log('ðŸ§¹ All auth data cleared from browser storage');
        }
    </script>
</body>
</html>
